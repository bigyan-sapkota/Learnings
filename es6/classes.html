<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classes</title>
  </head>
  <body>
    <script>
      class Car {
        constructor(name) {
          this.brand = name;
        }

        present() {
          return "I have a " + this.brand;
        }
      }

      class Model extends Car {
        constructor(name, mod) {
          super(name);
          this.model = mod;
        }

        show() {
          return this.present() + ", it is a " + this.model;
        }
      }

      const myCar = new Car("Lamborgini");
      const mycar = new Car("Nano");
      const myCar1 = new Model("Ferrari", "car");
      document.write(myCar1.show());
      //   document.write(mycar.present());
      //   document.write(myCar.brand);
    </script>
  </body>
</html>
